<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="UTF-8">
    <title>Lab 4 Forms</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
	<form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
	<fieldset>
	  <div class="First_Name">
        <label for="FirstName">First name:</label>
	    <input type="text" id="FirstName" name="first_name_field" placeholder="Type in first name: "/>
      </div>
	  <div class="Last_Name">
        <label for="LastName">Last name:</label>
	    <input type="text" id="LastName" name="last_name_field" placeholder="Type in last name: "/>
      </div>
	  <div class="Phone_Number">
        <label for="PhoneNumber">Phone Number:</label>
	    <input type="text" id="PhoneNumber" name="phone_field" placeholder="Type in phone number: "/>
      </div>
	  <div class="Email">
        <label for="Email">Email Address:</label>
	    <input type="text" id="Email" name="email_field" placeholder="Type in email address: "/>
      </div>
	  <div class="Gender">
        <label for="Gender">Gender:</label>
		<label for="Gender">Male:</label>
	    <input type="checkbox" id="Gender" name="gender_field" value="Male"/>
		<label for="Gender">Female:</label>
	    <input type="checkbox" id="Gender" name="gender_field" value="Female"/>
      </div>
	</fieldset>  
	</form>
  </body>
</html>
