<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="UTF-8">
    <title>Lab 4 Forms</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
	<form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
	<fieldset>
	  <legend><b>My Information</b></legend>
	  <div class="First_Name">
        <label for="FirstName">First name:</label>
	    <input type="text" id="FirstName" name="first_name_field" placeholder="Type in first name: "/>
      </div>
	  <div class="Last_Name">
        <label for="LastName">Last name:</label>
	    <input type="text" id="LastName" name="last_name_field" placeholder="Type in last name: "/>
      </div>
	  <div class="Phone_Number">
        <label for="PhoneNumber">Phone Number:</label>
	    <input type="text" id="PhoneNumber" name="phone_field" placeholder="Type in phone number: "/>
      </div>
	  <div class="Email">
        <label for="Email">Email Address:</label>
	    <input type="email" id="Email" name="email_field" placeholder="Type in email address: "/>
      </div>
	  <div class="Gender">
        <label>Gender:</label>
		<label for="Male">Male:</label>
	    <input type="radio" id="Male" name="gender_field" value="Male"/>
		<label for="Female">Female:</label>
	    <input type="radio" id="Female" name="gender_field" value="Female"/>
      </div>
	  <div class="Age">
        <label>Age:</label>
		<select name="age_field">
		  <option value="(<18)">Under 18</option>
		  <option value="(18-24)">18 - 24</option>
		  <option value="(25 - 34)">25 - 34</option>
		  <option value="(35 - 44)">35 - 44</option>
		  <option value="(45 - 54)">45 - 54</option>
		  <option value="(55 - 64)">55 - 64</option>
		  <option value="(>65)">Over 65</option>
		</select>  
      </div>
	</fieldset>
	
	<fieldset>  
	  <legend><b>My Availability</b></legend>
	  <div class="Age">
        <label>Days Availible:</label>
	  </div> 	 
	  <div>	
	    <input type="checkbox" id="Sunday" name="available_field[]" value="Sunday"/>
		<label for="Sunday">Sunday</label>
	  </div>	
	  <div>	
		<input type="checkbox" id="Monday" name="available_field[]" value="Monday"/>
		<label for="Monday">Monday</label>
	  </div>	
	  <div>		
		<input type="checkbox" id="Tuesday" name="available_field[]" value="Tuesday"/>
		<label for="Tuesday">Tuesday</label>
	  </div>
	  <div>	
		<input type="checkbox" id="Wednesday" name="available_field[]" value="Wednesday"/>
		<label for="Wednesday">Wednesday</label>
	  </div>		
	  <div>	
		<input type="checkbox" id="Thursday" name="available_field[]" value="Thursday"/>
		<label for="Thursday">Thursday</label>
	  </div>	
	  <div>		
		<input type="checkbox" id="Friday" name="available_field[]" value="Friday"/>
		<label for="Friday">Friday</label>
	  </div>
      <div>		  
		<input type="checkbox" id="Saturday" name="available_field[]" value="Saturday"/>
		<label for="Saturday">Saturday</label>
	  </div>
	  <div>
	    <label>Any Comments?</label>
		<div>
		  <textarea name="comments_field" cols="40" rows="10" placeholder="Type in Comment here:"></textarea>
		</div>
      </div>
	</fieldset>  
	<button type="Submit">Submit Form</button>
	<input type="Hidden" name="hidden_field" value="ple2"/>
	</form>
  </body>
</html>
